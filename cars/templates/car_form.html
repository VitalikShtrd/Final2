<div style="margin-left: 700px; border-radius: 10px; border: 3px solid black; margin-right: 650px;">
  <form id="carForm" method="post" action="{% url 'cars:car_create' %}" enctype="multipart/form-data" style="display: inline-block;">
    {% csrf_token %}
    <br>
    <br>
    <div>
      <label>Марка:</label>
      <input type="text" name="make" required>
    </div>
    <br>

    <div>
      <label>Модель:</label>
      <input type="text" name="model" required>
    </div>
    <br>

    <div>
      <label>Год:</label>
      <input type="number" name="year" required>
    </div>
    <br>

    <div>
      <label>Пробег:</label>
      <input type="number" name="mileage" required>
    </div>
    <br>

    <div style="margin-bottom: 10px;">
      <label>Описание:</label>
      <input name="description" style="width: 300px; height: 100px;" required>
    </div>
    <br>
  </form>
</div>
<br>
<div style="margin-left: 950px;">
    <a href="#" id="saveButton" style="text-decoration: none; color: black; border-radius: 10px; border: 3px solid black; display: inline-block;" onmouseover="this.style.color='Black'; this.style.backgroundColor='White';" onmouseout="this.style.color='black'; this.style.backgroundColor='transparent';">Сохранить</a>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script>
  $(document).ready(function() {
    $('input, textarea').on('input', function() {
      var allFieldsFilled = $('input, textarea[required]').filter(function() {
        return $.trim($(this).val()) === '';
      }).length === 0;

      $('#saveButton').prop('disabled', !allFieldsFilled);
    });

    $('#saveButton').on('click', function() {
      var allFieldsFilled = $('input, textarea[required]').filter(function() {
        return $.trim($(this).val()) === '';
      }).length === 0;

      if (allFieldsFilled) {
        $('#carForm').get(0).submit();
      } else {
        alert('Пожалуйста, заполните все обязательные поля перед сохранением.');
      }
    });
  });
</script>
